<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>PRODUCT LIST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/weui.css"/>
    <style type="text/css">
        body {
            background-color: rgb(244,244,244);
        }
        #productimg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<img id="productimg" src="http://sc.nephelex.com:8888/saclesUploadFiles/uploadImgs/{{img}}" alt="">
</body>
<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="js/mustache.js"></script>

<script type="text/javascript">
    $(function(){
        var imgurl = getQueryString('img');
        document.getElementById("productimg").src = "http://sc.nephelex.com:8888/saclesUploadFiles/uploadImgs/" + imgurl;

        //重写alert，不显示网址
        window.alert = function(name){
            var iframe = document.createElement("IFRAME");
            iframe.style.display="none";
            iframe.setAttribute("src", 'data:text/plain,');
            document.documentElement.appendChild(iframe);
            window.frames[0].window.alert(name);
            iframe.parentNode.removeChild(iframe);
        };
    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>
</html>
