<script type="text/javascript">

    //重写alert，不显示网址
    window.alert = function(name){
        var iframe = document.createElement("IFRAME");
        iframe.style.display="none";
        iframe.setAttribute("src", 'data:text/plain,');
        document.documentElement.appendChild(iframe);
        window.frames[0].window.alert(name);
        iframe.parentNode.removeChild(iframe);
    }

$(function(){
    var template = $('#template').html();
    Mustache.parse(template); 
    var template_2 = $('#template_2').html();
    Mustache.parse(template_2); 
    $.ajax({
        type: 'GET',
        url: 'http://sc.nephelex.com:8080/sales_api/api/get_product_detail',
        data:{
            productId:getQueryString("id")
        },
        dataType: 'json',
        success: function(json){
            if(getQueryString("type") == 1){
                var rendered = Mustache.render(template);
                $('body').append(rendered);
                var len_table = json.data_table.length;
                var len_map = json.data_map.length;
                for (var i=1 ; i<=len_table ;i++){
                    if(i>3 && i<13){
                        if(json.data_table[i-1].tab_value == 0){
                            json.data_table[i-1].tab_value = "★";
                        }else if(json.data_table[i-1].tab_value == 1){
                            json.data_table[i-1].tab_value = "◯";
                        }else if(json.data_table[i-1].tab_value == 2){
                            json.data_table[i-1].tab_value = "△";
                        }
                    }
                    $("#table_"+i).html(json.data_table[i-1].tab_value);
                }
                for (var i=1 ; i<=len_map ;i++){
                    $("#map_"+i).html(json.data_map[i-1].temp_value);
                }
            }else if(getQueryString("type") == 0){
                var rendered = Mustache.render(template_2);
                $('body').append(rendered);
                var len_map = json.data_map.length;
                for (var i=1 ; i<=len_map ;i++){
                    $("#list_"+i).html(json.data_map[i-1].temp_value);
                }
            }
        },
        error: function(xhr, type){
            alert('Data load error');
            // 即使加载出错，也得重置
            // me.resetload();
        }
    });
})
function getQueryString(name) { 
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
    var r = window.location.search.substr(1).match(reg); 
    if (r != null) return unescape(r[2]); return null; 
}
